<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Endangered Species Map</title>
  </head>
  <body>
    <div class="map">
      <img src="img/map.jpg" alt="world map">
      <div class="pin1">
        <img src="img/pin.png" alt="pin">
        <div class="pin1text">
          <img src="img/sand-cat.jpg" alt="cat">
          <h4>Sand Cat</h4>
          <p>Location: Pakistan</p>
        </div>
      </div><!--end of pin1-->
      <div class="pin2">
        <img src="img/pin.png" alt="pin">
        <div class="pin2text">
          <img src="img/manedwolf.jpg" alt="wolf">
          <h4>Maned Wolf</h4>
          <p>Location: Brazil</p>
        </div>
      </div><!--end of pin2-->
      <div class="pin3">
        <img src="img/pin.png" alt="pin">
        <div class="pin3text">
          <img src="img/bobcat.jpg" alt="bobcat">
          <h4>Mexican Bobcat</h4>
          <p>Location: Central Mexico</p>
        </div>
      </div><!--end of pin3-->
      <div class="pin4">
        <img src="img/pin.png" alt="pin">
        <div class="pin4text">
          <img src="img/rat.jpg" alt="rat">
          <h4>Malagasy Giant Jumping Rat</h4>
          <p>Location: Madagascar</p>
        </div>
      </div><!--end of pin4-->
      <div class="pin5">
        <img src="img/pin.png" alt="pin">
        <div class="pin5text">
          <img src="img/monk-seal.jpg" alt="monk seal">
          <h4>Mediterranean Monk Seal</h4>
          <p>Location: Mediterranean Sea</p>
        </div>
      </div><!--end of pin5-->
      <div class="pin6">
        <img src="img/pin.png" alt="pin">
        <div class="pin6text">
          <img src="img/kangaroo.jpg" alt="monk seal">
          <h4>Tasmanian Forester Kangaroo</h4>
          <p>Location: Tasmania</p>
        </div>
      </div><!--end of pin5-->

    </div><!--end of map-->
  </body>
</html>
